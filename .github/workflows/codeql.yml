# CodeQL Security Analysis
# Performs semantic code analysis to find security vulnerabilities
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/about-code-scanning-with-codeql

name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Weekly scan on Monday at 6am UTC
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@70c165ac82ca0e33a10e9741508dd0ccb4dcf080 # v3.28.1
        with:
          languages: go
          # For more details on CodeQL's query suites, see:
          # https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@70c165ac82ca0e33a10e9741508dd0ccb4dcf080 # v3.28.1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@70c165ac82ca0e33a10e9741508dd0ccb4dcf080 # v3.28.1
        with:
          category: "/language:go"
